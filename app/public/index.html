<!doctype html>
<html>
<head>
  <title>Random User</title>
  <link rel="stylesheet" href="css/Style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="aboutme.html">About Me<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="books.html">Books I like</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="personWaitingApp" class="container thumbnail">
      <a v-bind:href=person.picture.large ><img v-bind:src= person.picture.large style="padding:20px ; "alt="" id="headshot"></a>
      <p><a id="source" href="https://randomuser.me/">Source: randomuser</a> </p>


    <div  class="container">
      <center class="paragraph">Details</center>
      <table class="table table-striped tableIndex">

        <tbody>
          <tr>
            <td>Name: {{person.name.first}}</td>
            <td><a id="source" v-bind:href="'mailto:' + person.email">Mail to: {{person.email}}</td>
            <td>Wish Me on: {{person.dob.date}}</td>
          </tr>
          <tr>
            <td>Address: {{person.location.street}}</td>
            <td>Ph No. :{{person.phone}}</td>
            <td>Country: {{person.nat}}</td>
          </tr>
        </tbody>

      </table>
      <form @submit.prevent="newRecord">
        <button  class="btn btn-lg btn-secondary">Refresh Data</button>
    </form>
    </div>
  </div>
  <br/>
   <footer>
     <p style="padding: 2%; margin-bottom: 0%"> Welcome to my Page</p>
   </footer>

   <script src="js/waiting.app.js"></script>

</body>
</html>
